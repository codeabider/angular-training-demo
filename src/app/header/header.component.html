<header class="header-container">
    <h2>Header Component</h2>
    <nav>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/about">About</a></li>
        </ul>
      </nav>
    <input type="number" [(ngModel)]="userID"/>

</header>
